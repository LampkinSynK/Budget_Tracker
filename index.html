<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Body Sectioning for Display -->
    <div class="top_section">
        <div class="budget_text">
            <p id="amount_left">$0</p>
            <p class="bubble_text">left</p>
        </div>
    </div>
    <div class="bottom_section">
        <div class="bottom_left">
            <div class="top_amounts"> 
                <ul id="wage_list">
                    
                </ul>
            </div>
            <div class="bottom_amounts">
                <select id="selectBox" onchange="changeFunc()">
                    <option value="1">Salary</option>
                    <option value="2">Hourly</option>
                    <option value="3">One Time</option>
                </select>
                <input type="number" name="month_wage" id="month_wage" placeholder="Monthly Wage">
                <input type="number" name="hourly_wage" id="hourly_wage" placeholder="Hourly Wage">
                <input type="number" name="hours" id="hours" placeholder="Weekly Hours">
                <input type="number" name="one_time" id="one_time" placeholder="Amount">
                <input type="submit" id='newWage'>
                </div>
        </div>
        <div class="line"></div>
        <div class="bottom_right">
            <div class="top_amounts"> 
                <ul id="bought_list">
                </ul>
            </div>
            <div class="bottom_amounts">
                <input type="text" name="item" id="item" placeholder="Item">
                <input type="number" name="expenses" id="expenses" placeholder="Amount">
                <input type="submit" id="newExpense">
            </div>
            
        </div>
    </div>
</body>
<script src="script.js" defer></script>
</html>
